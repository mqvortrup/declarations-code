logging.level.root=error
logging.level.work.qvortrup=info

# SerDes for Kafka
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= work.qvortrup.declarations.application.spring.common.kafka.DeclarationDeserializer
spring.kafka.producer.key-serializer= org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer= work.qvortrup.declarations.application.spring.common.kafka.DeclarationSerializer

